    <body class="custom-purple-bg">
        <div class="container text-white">
            <div class="row">
                <div class="col-12 col-md-4 col-lg-8">
                    <div class="row pt-5">
                        <div class="col-12 col-md-4 col-lg-8 d-flex justify-content-center align-items-center">
                            <h3>Fun Games Today!</h3><br><img src="assets/joystick/favicon-32x32.png">
                        </div>
                    </div>
                    <div class="row pt-5"></div>
                    <div class="row justify-content-center pt-5">
                        <div class="col-4 col-md-4 col-lg-1 rock-button d-flex justify-content-center align-items-center" id="rock-button"><img src="assets/rock/favicon.ico" alt="icon of twitter"></div>
                        <div class="col-1"></div>
                        <div class="col-4 col-md-4 col-lg-1 paper-button d-flex justify-content-center align-items-center" id="paper-button"><img src="assets/paper/favicon.ico" alt="icon of twitter"></div>
                        <div class="col-1"></div>
                        <div class="col-4 col-md-4 col-lg-1 scissor-button d-flex justify-content-center align-items-center" id="scissor-button"><img src="assets/scissor/favicon.ico" alt="icon of twitter"></div>
                        <div class="col-1"></div>
                        <div class="col-4 col-md-4 col-lg-1 lizard-button d-flex justify-content-center align-items-center" id="lizard-button"><img src="assets/lizard/favicon.ico" alt="icon of twitter"></div>
                        <div class="col-1"></div>
                        <div class="col-4 col-md-4 col-lg-1 spock-button d-flex justify-content-center align-items-center" id="spock-button"><img src="assets/spock/favicon.ico" alt="icon of twitter"></div>
                    </div>
                    <div class="row pt-2"></div>
                    <div class="row pt-2"></div>

                        <h1>X</h1>
                        </div>
                    </div>
                    <div class="row pt-2"></div>
                    <div class="row justify-content-center">
                        <div class="col-auto d-flex justify-content-center align-items-center" id="computer"></div>
                    </div>
                    <div class="row justify-content-center">
                        <div class ="col-auto d-flex justify-content-center align-items-center" id="result"></div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-2" id="game1">
                        </div>
                        <div class="col-2" id="game2">
                        </div>
                        <div class="col-2" id="game3">
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-4 col-lg-8">
                    <div class="row"><div class="col-12 col-md-4 col-lg-8 justify-content-center align-items-center p-3 history-title"><h2>History Results</h2></div></div>
                    <div class="row">
                        <div class="col-4 col-md-4 col-lg-2 your-wins">
                            <h4>Wins</h4>
                            <p id="win"></p>
                        </div>
                        
                        <div class="col-4 col-md-4 col-lg-2 your-loss">
                            <h4>Losses</h4>
                            <p id="loose"></p>
                        </div>
                        
                        <div class="col-4 col-md-4 col-lg-2 game-ties">
                            <h4>Ties</h4>
                            <p id="tie"></p>
                        </div>
                    </div>
              </div>
