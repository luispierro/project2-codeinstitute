<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Rock, Paper, Scissors, Lizard, Spock Online Game developed as Project 2 for Code Instute">
        <meta name="keywords" content="rock, paper, scissors, lizard, spock, game, online">
        <meta name="author" content="Luis Pierro">
        <title>Fun Games Today!</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Montserrat&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/custom.css">
    </head>
    <body class="custom-purple-bg">
        <div class="container text-white">
            <div class="row">
                <div class="col-2">
                    <div class="row"><h2>Recent Score</h2></div>
                    <div class="row">
                        <div class="col" id="game1">
                        </div>
                        <div class="col" id="game2">
                        </div>
                        <div class="col" id="game3">
                        </div>
                    </div>
                </div>
                <div class="col-8">
                    <div class="row">
                        <div class="col form-check">
                            <input class="form-check-input" type="radio" name="choice" id="rock" value="rock">
                            <label class="form-check-label" for="rock">
                            Rock
                            </label>
                        </div>
                        <div class="col form-check">
                            <input class="form-check-input" type="radio" name="choice" id="paper" value="paper">
                            <label class="form-check-label" for="paper">
                            Paper
                            </label>
                        </div>
                        <div class="col form-check">
                            <input class="form-check-input" type="radio" name="choice" id="scissors" value="scissors">
                            <label class="form-check-label" for="scissors">
                            Scissors
                            </label>
                        </div>
                        <div class="col form-check">
                            <input class="form-check-input" type="radio" name="choice" id="lizard" value="lizard">
                            <label class="form-check-label" for="lizard">
                            Lizard
                            </label>
                        </div>
                        <div class="col form-check">
                            <input class="form-check-input" type="radio" name="choice" id="spock" value="spock">
                            <label class="form-check-label" for="spock">
                            Spock
                            </label>
                        </div>
                        <input class="btn btn-primary" type="submit" onclick="playGame()">
                    </div>
                    <div class="row">
                        <h1>X</h1>
                    </div>
                    <div class="row">
                        <h1 id="computer"></h1>
                    </div>
                    <div class="row">
                        <h1 id="result"></h1>
                    </div>
                </div>
                <div class="col-2">
                    <div class="row"><h2>History Results</h2></div>
                    <div class="row">
                        <h3>Your wins:</h3>
                        <p id="win"></p>
                    </div>
                    <div class="row">
                        <h3>Computer wins:</h3>
                        <p id="loose"></p>
                    </div>
                    <div class="row">
                        <h3>Ties:</h3>
                        <p id="tie"></p>
                    </div>
                </div>
              </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="script/script.js"></script>
    </body>
</html>
